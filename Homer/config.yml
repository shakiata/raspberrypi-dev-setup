---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Home Server Enviorment"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additionnal-page.yml and keep default config values as in config.yml file
  # see url field and assets/additionnal-page.yml.dist used in this example:
  - name: "another page!"
    icon: "fas fa-file-alt"
    url: "#additionnal-page"

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "PiHole"
        logo: "assets/tools/sample.png"
        subtitle: "PiHole hosted on PI"
        tag: "app"
        url: "http://pihole.box:8091/admin/"
        target: "_blank" # optional html a tag target attribute

      - name: "Portainer"
        logo: "assets/tools/sample2.png"
        subtitle: "Protainer hosted on PI"
        tag: "app"
        url: "http://portainer.box:8090/"

      - name: "Jenkins"
        logo: "assets/tools/sample2.png"
        subtitle: "Jenkins hosted on MINI"
        tag: "app"
        url: "http://jenkins.box:8091/"

      - name: "trueNAS"
        logo: "assets/tools/sample2.png"
        subtitle: "trueNAS OS"
        tag: "app"
        url: "http://truenas.home/"
    
      - name: "Glances Mini"
        logo: "assets/tools/sample2.png"
        subtitle: "Glances hosted on MINI"
        tag: "app"
        url: "http://192.168.0.21:8093/"
    
      - name: "Glances PI"
        logo: "assets/tools/sample2.png"
        subtitle: "Glances hosted on PI"
        tag: "app"
        url: "http://192.168.0.19:8093/"